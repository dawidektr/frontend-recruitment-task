<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dawid Dziedziak</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="section">
        <div class="section__background"></div>
        <div class="section__content">
          <p class="section__title">Lorem Ipsum</p>
          <p class="section__description">
            Infinitely scalable, feature-rich and cloud-native data management
            and protection for modern and legacy infrastructures and SaaS
            platforms, managed via a single app with no hardware required.
          </p>
          <button class="section__button">Button</button>
        </div>
      </section>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal__content">
        <p class="modal__title">Alert</p>
        <p class="modal__info">
          You have clicked <strong class="modal__counter"> </strong> to related
          button.
        </p>
        <button class="modal__reset">Reset counter</button>
        <div class="modal__loader"></div>
        <span class="modal__close">&times;</span>
      </div>
    </div>
    <script defer src="/dist/all.js"></script>
  </body>
</html>
